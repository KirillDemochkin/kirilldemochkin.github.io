<nav class="pagination" role="pagination">
    {% if paginator.total_pages > 1 %}
        <div class="pagination">
            {% if paginator.previous_page %}
                <a class="newer-posts" href="{{ paginator.previous_page_path | relative_url }}">&laquo; Older Posts</a>
            {% else %}
                <span class="newer-posts">&laquo; Older Posts</span>
            {% endif %}

            <span class="page-number"> Page {{paginator.page}} of {{paginator.total_pages}} </span>

            {% if paginator.next_page %}
                <a class="older-posts" href="{{ paginator.next_page_path | relative_url }}">Newer Posts &raquo;</a>
            {% else %}
                <span class="older-posts">Newer Posts &raquo;</span>
            {% endif %}
        </div>
    {% endif %}
</nav>
